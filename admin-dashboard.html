<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics Dashboard - Maurice Jakisa Portfolio</title>
    <link rel="stylesheet" href="/assets/fontawesome/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
        }

        .dashboard-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .dashboard-header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .dashboard-title {
            font-size: 2.5rem;
            font-weight: 300;
            color: #1e293b;
            margin-bottom: 10px;
        }

        .dashboard-subtitle {
            color: #64748b;
            font-size: 1.1rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .stat-title {
            font-size: 0.9rem;
            color: #64748b;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stat-icon {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: white;
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 10px;
        }

        .stat-change {
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .stat-change.positive {
            color: #10b981;
        }

        .stat-change.negative {
            color: #ef4444;
        }

        .charts-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .chart-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .chart-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 20px;
        }

        .chart-container {
            height: 300px;
            position: relative;
        }

        .traffic-sources {
            list-style: none;
        }

        .traffic-source {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #e2e8f0;
        }

        .traffic-source:last-child {
            border-bottom: none;
        }

        .source-name {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .source-icon {
            width: 30px;
            height: 30px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            color: white;
        }

        .source-percentage {
            font-weight: 600;
            color: #1e293b;
        }

        .recent-activity {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .activity-list {
            list-style: none;
        }

        .activity-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px 0;
            border-bottom: 1px solid #e2e8f0;
        }

        .activity-item:last-child {
            border-bottom: none;
        }

        .activity-icon {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 16px;
        }

        .activity-content {
            flex: 1;
        }

        .activity-title {
            font-weight: 500;
            color: #1e293b;
            margin-bottom: 4px;
        }

        .activity-time {
            font-size: 0.9rem;
            color: #64748b;
        }

        .performance-metrics {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .metric-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid #e2e8f0;
        }

        .metric-row:last-child {
            border-bottom: none;
        }

        .metric-label {
            font-weight: 500;
            color: #1e293b;
        }

        .metric-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .metric-badge.good {
            background: #dcfce7;
            color: #166534;
        }

        .metric-badge.needs-improvement {
            background: #fef3c7;
            color: #92400e;
        }

        .metric-badge.poor {
            background: #fee2e2;
            color: #991b1b;
        }

        .refresh-btn {
            background: #2563eb;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }

        .refresh-btn:hover {
            background: #1d4ed8;
            transform: translateY(-2px);
        }

        .loading {
            opacity: 0.6;
            pointer-events: none;
        }

        @media (max-width: 768px) {
            .charts-grid {
                grid-template-columns: 1fr;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .dashboard-container {
                padding: 15px;
            }
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="dashboard-header">
            <h1 class="dashboard-title">
                <i class="fas fa-chart-line"></i>
                Analytics Dashboard
            </h1>
            <p class="dashboard-subtitle">Real-time insights and performance metrics for Maurice Jakisa Portfolio</p>
            <button class="refresh-btn" onclick="refreshDashboard()">
                <i class="fas fa-sync-alt"></i>
                Refresh Data
            </button>
        </div>

        <!-- Key Metrics -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-header">
                    <h3 class="stat-title">Total Visitors</h3>
                    <div class="stat-icon" style="background: #3b82f6;">
                        <i class="fas fa-users"></i>
                    </div>
                </div>
                <div class="stat-value" id="total-visitors">0</div>
                <div class="stat-change positive">
                    <i class="fas fa-arrow-up"></i>
                    <span id="visitors-change">+0%</span>
                </div>
            </div>

            <div class="stat-card">
                <div class="stat-header">
                    <h3 class="stat-title">Page Views</h3>
                    <div class="stat-icon" style="background: #10b981;">
                        <i class="fas fa-eye"></i>
                    </div>
                </div>
                <div class="stat-value" id="page-views">0</div>
                <div class="stat-change positive">
                    <i class="fas fa-arrow-up"></i>
                    <span id="views-change">+0%</span>
                </div>
            </div>

            <div class="stat-card">
                <div class="stat-header">
                    <h3 class="stat-title">Conversion Rate</h3>
                    <div class="stat-icon" style="background: #f59e0b;">
                        <i class="fas fa-percentage"></i>
                    </div>
                </div>
                <div class="stat-value" id="conversion-rate">0%</div>
                <div class="stat-change positive">
                    <i class="fas fa-arrow-up"></i>
                    <span id="conversion-change">+0%</span>
                </div>
            </div>

            <div class="stat-card">
                <div class="stat-header">
                    <h3 class="stat-title">Newsletter Signups</h3>
                    <div class="stat-icon" style="background: #8b5cf6;">
                        <i class="fas fa-envelope"></i>
                    </div>
                </div>
                <div class="stat-value" id="newsletter-signups">0</div>
                <div class="stat-change positive">
                    <i class="fas fa-arrow-up"></i>
                    <span id="newsletter-change">+0%</span>
                </div>
            </div>
        </div>

        <!-- Charts and Sources -->
        <div class="charts-grid">
            <div class="chart-card">
                <h3 class="chart-title">Visitor Trends</h3>
                <div class="chart-container">
                    <canvas id="visitor-chart"></canvas>
                </div>
            </div>

            <div class="chart-card">
                <h3 class="chart-title">Traffic Sources</h3>
                <ul class="traffic-sources" id="traffic-sources">
                    <!-- Dynamic content -->
                </ul>
            </div>
        </div>

        <!-- Performance Metrics -->
        <div class="performance-metrics">
            <h3 class="chart-title">Core Web Vitals</h3>
            <div id="performance-metrics">
                <!-- Dynamic content -->
            </div>
        </div>

        <!-- Recent Activity -->
        <div class="recent-activity">
            <h3 class="chart-title">Recent Activity</h3>
            <ul class="activity-list" id="recent-activity">
                <!-- Dynamic content -->
            </ul>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        class AnalyticsDashboard {
            constructor() {
                this.data = {
                    visitors: 1247,
                    pageViews: 3891,
                    conversionRate: 3.2,
                    newsletterSignups: 89
                };
                
                this.init();
            }

            init() {
                this.loadData();
                this.updateStats();
                this.createCharts();
                this.loadTrafficSources();
                this.loadPerformanceMetrics();
                this.loadRecentActivity();
                this.startRealTimeUpdates();
            }

            loadData() {
                // Simulate loading analytics data
                // In real implementation, this would fetch from your analytics API
                this.analyticsData = {
                    visitors: Math.floor(Math.random() * 1000) + 500,
                    pageViews: Math.floor(Math.random() * 5000) + 2000,
                    conversionRate: (Math.random() * 5).toFixed(1),
                    newsletterSignups: Math.floor(Math.random() * 50) + 20
                };
            }

            updateStats() {
                document.getElementById('total-visitors').textContent = this.analyticsData.visitors.toLocaleString();
                document.getElementById('page-views').textContent = this.analyticsData.pageViews.toLocaleString();
                document.getElementById('conversion-rate').textContent = `${this.analyticsData.conversionRate}%`;
                document.getElementById('newsletter-signups').textContent = this.analyticsData.newsletterSignups;

                // Simulate percentage changes
                const changes = ['+12%', '+8%', '+15%', '+23%'];
                const elements = ['visitors-change', 'views-change', 'conversion-change', 'newsletter-change'];
                
                elements.forEach((id, index) => {
                    document.getElementById(id).textContent = changes[index];
                });
            }

            createCharts() {
                const ctx = document.getElementById('visitor-chart').getContext('2d');
                
                // Generate sample data for the last 30 days
                const labels = [];
                const data = [];
                for (let i = 29; i >= 0; i--) {
                    const date = new Date();
                    date.setDate(date.getDate() - i);
                    labels.push(date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' }));
                    data.push(Math.floor(Math.random() * 100) + 20);
                }

                new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'Daily Visitors',
                            data: data,
                            borderColor: '#3b82f6',
                            backgroundColor: 'rgba(59, 130, 246, 0.1)',
                            fill: true,
                            tension: 0.4
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                display: false
                            }
                        },
                        scales: {
                            y: {
                                beginAtZero: true,
                                grid: {
                                    color: 'rgba(0, 0, 0, 0.1)'
                                }
                            },
                            x: {
                                grid: {
                                    color: 'rgba(0, 0, 0, 0.1)'
                                }
                            }
                        }
                    }
                });
            }

            loadTrafficSources() {
                const sources = [
                    { name: 'Direct', percentage: 45, icon: 'fas fa-mouse-pointer', color: '#3b82f6' },
                    { name: 'Google', percentage: 30, icon: 'fab fa-google', color: '#ef4444' },
                    { name: 'Social Media', percentage: 15, icon: 'fas fa-share-alt', color: '#10b981' },
                    { name: 'Referrals', percentage: 10, icon: 'fas fa-link', color: '#f59e0b' }
                ];

                const container = document.getElementById('traffic-sources');
                sources.forEach(source => {
                    const li = document.createElement('li');
                    li.className = 'traffic-source';
                    li.innerHTML = `
                        <div class="source-name">
                            <div class="source-icon" style="background: ${source.color};">
                                <i class="${source.icon}"></i>
                            </div>
                            <span>${source.name}</span>
                        </div>
                        <span class="source-percentage">${source.percentage}%</span>
                    `;
                    container.appendChild(li);
                });
            }

            loadPerformanceMetrics() {
                const metrics = [
                    { name: 'First Contentful Paint', value: '1.2s', status: 'good' },
                    { name: 'Largest Contentful Paint', value: '2.1s', status: 'good' },
                    { name: 'First Input Delay', value: '45ms', status: 'good' },
                    { name: 'Cumulative Layout Shift', value: '0.05', status: 'good' },
                    { name: 'Time to First Byte', value: '420ms', status: 'needs-improvement' }
                ];

                const container = document.getElementById('performance-metrics');
                metrics.forEach(metric => {
                    const div = document.createElement('div');
                    div.className = 'metric-row';
                    div.innerHTML = `
                        <span class="metric-label">${metric.name}</span>
                        <div style="display: flex; align-items: center; gap: 10px;">
                            <span style="font-weight: 600; color: #1e293b;">${metric.value}</span>
                            <span class="metric-badge ${metric.status}">${metric.status.replace('-', ' ')}</span>
                        </div>
                    `;
                    container.appendChild(div);
                });
            }

            loadRecentActivity() {
                const activities = [
                    { title: 'New newsletter subscription', time: '5 minutes ago', icon: 'fas fa-envelope', color: '#10b981' },
                    { title: 'Contact form submission', time: '12 minutes ago', icon: 'fas fa-envelope-open', color: '#3b82f6' },
                    { title: 'Project page viewed', time: '1 hour ago', icon: 'fas fa-eye', color: '#f59e0b' },
                    { title: 'Resume downloaded', time: '2 hours ago', icon: 'fas fa-download', color: '#8b5cf6' },
                    { title: 'Blog article read', time: '3 hours ago', icon: 'fas fa-book', color: '#ef4444' }
                ];

                const container = document.getElementById('recent-activity');
                activities.forEach(activity => {
                    const li = document.createElement('li');
                    li.className = 'activity-item';
                    li.innerHTML = `
                        <div class="activity-icon" style="background: ${activity.color};">
                            <i class="${activity.icon}"></i>
                        </div>
                        <div class="activity-content">
                            <div class="activity-title">${activity.title}</div>
                            <div class="activity-time">${activity.time}</div>
                        </div>
                    `;
                    container.appendChild(li);
                });
            }

            startRealTimeUpdates() {
                // Update data every 30 seconds
                setInterval(() => {
                    this.refreshData();
                }, 30000);
            }

            refreshData() {
                // Simulate data refresh
                this.loadData();
                this.updateStats();
                
                // Add refresh animation
                document.querySelector('.dashboard-container').classList.add('loading');
                
                setTimeout(() => {
                    document.querySelector('.dashboard-container').classList.remove('loading');
                }, 1000);
            }
        }

        function refreshDashboard() {
            if (window.dashboard) {
                window.dashboard.refreshData();
            }
        }

        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', () => {
            window.dashboard = new AnalyticsDashboard();
        });
    </script>
</body>
</html>
